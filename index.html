<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Board Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script src="constants.js"></script>
  <div>
    HEROES:
    <button onclick="prepareHero(this.id)" id="ELF">elves</button>
    <button onclick="prepareHero(this.id)" id="knight">knights</button>
    <button onclick="prepareHero(this.id)" id="dwarf">dwarfs</button>
  </div>

  <body>
    <canvas
      id="canvas"
      width="500"
      height="500"
      style="border: 1px solid #a7d129"
    ></canvas>

    <div id="tool-collection">
      <button onclick="changeMode('move')">Move</button>
      <button onclick="changeMode('attack')">Attack</button>
      <button onclick="changeMode('heal')">Heal</button>
      <button onclick="changeMode('endturn')">endTurn</button>

      <div>Current Mode: <span id="currentMode">None</span></div>
      <div>Current Player: <span id="currentPlayer">None</span></div>

      <!-- <button onclick="createHero('knight')">create Knight</button>
      <button onclick="createHero('elf')">create Elf</button>
      <button onclick="createHero('dwarf')">create Dwarf</button> -->
    </div>

    <script src="utils/utils.js"></script>
    <script src="utils/PubSub.js"></script>
    <script src="shapes/dwarf.js"></script>
    <script src="shapes/knight.js"></script>
    <script src="shapes/elf.js"></script>
    <script src="shapes/hero.js"></script>
    <script src="shapes/player.js"></script>
    <script src="shapes/boardSquare.js"></script>
    <script src="shapes/board.js"></script>
    <script src="manager/canvas.js"></script>
    <script src="shapes/rect.js"></script>
    <script src="main.js"></script>
  </body>
</html>
